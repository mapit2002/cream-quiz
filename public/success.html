<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Results</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f5f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      margin-top: 60px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d4a373;
      text-align: center;
    }
    .result-block {
      background-color: #f1f1f1;
      border-left: 5px solid #d4a373;
      margin: 15px 0;
      padding: 15px;
      border-radius: 5px;
    }
    .error {
      color: #a00;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank you for your payment!</h1>
    <div id="results">
      <p>Loading your personalized results...</p>
    </div>
  </div>

  <script>
    fetch("/server/results.json")
      .then((res) => {
        if (!res.ok) {
          throw new Error("Failed to fetch results.json");
        }
        return res.json();
      })
      .then((data) => {
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = ""; // clear "loading..." text

        if (!Array.isArray(data) || data.length === 0) {
          resultsContainer.innerHTML = "<p class='error'>⚠️ Failed to load results.</p>";
          return;
        }

        data.forEach((result, index) => {
          const div = document.createElement("div");
          div.className = "result-block";
          div.innerHTML = `
            <p><strong>#${index + 1}</strong></p>
            <p><strong>Score:</strong> ${result.score || "N/A"}</p>
            <p><strong>Skin Type:</strong> ${result.skinType || "Unknown"}</p>
            <p><strong>Recommendation:</strong> ${result.recommendation || "No data"}</p>
          `;
          resultsContainer.appendChild(div);
        });
      })
      .catch((err) => {
        console.error("Error loading results:", err);
        document.getElementById("results").innerHTML =
          "<p class='error'>⚠️ Failed to load results.</p>";
      });
  </script>
</body>
</html>
